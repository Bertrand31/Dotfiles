# change the prefix from 'C-b' to 'C-z'
unbind C-b
set-option -g prefix C-w
bind-key C-w send-prefix

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# split panes using ! and -
bind ! split-window -h
bind - split-window -v
unbind '"'
unbind %

set-option -g default-shell /bin/fish

# fix vim colorscheme
set -g default-terminal "screen-256color"

# reload config file
bind r source-file ~/.tmux.conf

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# shorten command delay
set -sg escape-time 1

# don't rename windows automatically
set-option -g allow-rename off

# mouse control (clickable windows, panes, resizable panes)
set -g mouse on
# mouse scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# enable vi mode keys
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# set default terminal mode to 256 colors
set -g default-terminal "screen-255color"

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style "fg=black"
set -g pane-active-border-style "fg=brightred"

## Status bar design
# status line
set -g status-justify left
set -g status-style "bg=default, fg=colour12"
set -g status-interval 2
set -g status-position top

# messaging
set -g message-style "fg=black, bg=yellow"
set -g message-command-style "fg=blue, bg=black"

#window mode
setw -g mode-style "fg=colour0, bg=colour6"

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style "fg=colour11, bg=colour0, dim"
setw -g window-status-style "fg=black, bg=green, reverse"

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style "fg=colour196, bg=colour238, bold"

# }
# The panes {

set -g pane-border-style "fg=colour19, bg=colour0"
set -g pane-active-border-style "fg=colour9, bg=colour0"

# }
# The statusbar {

set -g status-position bottom
set -g status-style "fg=colour137, bg=colour18, dim"
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour19,bold] %d/%m #[fg=colour233,bg=colour8,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style "fg=colour1, bg=colour19, bold"
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style "fg=colour9, bg=colour18, none"
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style "fg=colour255, bg=colour1, bold"

# }
# The messages {

set-option -g message-style "fg=colour232, bg=colour16, bold"

# }

# Tmux-continum
# set-option -g @continuum-restore 'on'

set-option -g @tpm_plugins '              \
    caiogondim/maglev                     \
    tmux-plugins/tpm                      \
    tmux-plugins/tmux-sensible            \
    tmux-plugins/tmux-resurrect           \
    tmux-plugins/tmux-yank                \
    tmux-plugins/tmux-pain-control        \
    tmux-plugins/tmux-copycat             \
    tmux-plugins/tmux-open                \
    tmux-plugins/tmux-battery             \
    tmux-plugins/tmux-cpu                 \
    tmux-plugins/tmux-prefix-highlight    \
'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
